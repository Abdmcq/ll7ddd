    <style>
        :root {
            /* Light Mode (Default) */
            --modern-bg-light: #F7F8FA; /* رمادي فاتح جداً ونظيف */
            --modern-surface-light: #FFFFFF;
            --modern-text-primary-light: #1A202C; /* أسود ناعم */
            --modern-text-secondary-light: #4A5568; /* رمادي أغمق قليلاً */
            --modern-accent-primary-light: #4F46E5; /* بنفسجي حيوي (Indigo) */
            --modern-accent-secondary-light: #EC4899; /* وردي حيوي (Pink) */
            --modern-border-light: #E2E8F0; /* رمادي فاتح للحدود */
            --modern-success-light: #10B981; /* أخضر زمردي */
            --modern-danger-light: #EF4444; /* أحمر */

            /* Dark Mode */
            --modern-bg-dark: #111827; /* رمادي داكن جداً (Almost Black) */
            --modern-surface-dark: #1F2937; /* رمادي داكن للأسطح */
            --modern-text-primary-dark: #F3F4F6; /* رمادي فاتح جداً للنص */
            --modern-text-secondary-dark: #9CA3AF; /* رمادي متوسط للنص الثانوي */
            --modern-accent-primary-dark: #6366F1; /* بنفسجي أفتح قليلاً */
            --modern-accent-secondary-dark: #F472B6; /* وردي أفتح */
            --modern-border-dark: #374151; /* رمادي داكن للحدود */
            --modern-success-dark: #34D399; /* أخضر أفتح */
            --modern-danger-dark: #F87171; /* أحمر أفتح */

            --font-heading: 'Poppins', 'Vazirmatn', sans-serif;
            --font-body: 'Inter', 'Vazirmatn', sans-serif;

            --border-radius-modern: 8px;
            --shadow-modern: 0px 4px 6px -1px rgba(0, 0, 0, 0.07), 0px 2px 4px -1px rgba(0, 0, 0, 0.04);
            --shadow-modern-lg: 0px 10px 15px -3px rgba(0, 0, 0, 0.07), 0px 4px 6px -2px rgba(0, 0, 0, 0.03);
            --transition-modern: 0.3s ease-in-out;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            line-height: 1.7;
            background-color: var(--modern-bg-light);
            color: var(--modern-text-primary-light);
            direction: rtl;
            min-height: 100vh;
            padding: 32px 24px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: background-color var(--transition-modern), color var(--transition-modern);
        }

        body.dark-mode {
            background-color: var(--modern-bg-dark);
            color: var(--modern-text-primary-dark);
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--modern-surface-light);
            border-radius: var(--border-radius-modern);
            box-shadow: var(--shadow-modern-lg);
            padding: 32px 40px;
            transition: background-color var(--transition-modern), box-shadow var(--transition-modern);
        }
        body.dark-mode .main-container {
            background-color: var(--modern-surface-dark);
        }


        #intro-page, #test-page { width: 100%; }
        #test-page { display: none; }

        .page-title {
            font-family: var(--font-heading);
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
            color: var(--modern-text-primary-light);
            /* تدرج لوني للعناوين */
            background: linear-gradient(90deg, var(--modern-accent-primary-light), var(--modern-accent-secondary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        body.dark-mode .page-title {
             background: linear-gradient(90deg, var(--modern-accent-primary-dark), var(--modern-accent-secondary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }


        .page-subtitle {
            text-align: center;
            font-size: 1rem; /* 16px */
            color: var(--modern-text-secondary-light);
            margin-bottom: 32px;
        }
        body.dark-mode .page-subtitle {
            color: var(--modern-text-secondary-dark);
        }

        .qr-display {
            text-align: center;
            margin: 32px auto 40px;
        }
        .qr-display img {
            max-width: 120px;
            border-radius: var(--border-radius-modern);
            border: 2px solid var(--modern-border-light);
            padding: 6px;
            background-color: var(--modern-surface-light);
            box-shadow: var(--shadow-modern);
        }
        body.dark-mode .qr-display img {
            border-color: var(--modern-border-dark);
            background-color: var(--modern-surface-dark);
        }

        .action-button {
            display: block;
            width: fit-content;
            margin: 40px auto;
            padding: 14px 32px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            color: #FFFFFF;
            background: linear-gradient(90deg, var(--modern-accent-primary-light), var(--modern-accent-secondary-light));
            border: none;
            border-radius: 50px; /* زر كبسولة */
            cursor: pointer;
            box-shadow: var(--shadow-modern);
            transition: transform var(--transition-modern), box-shadow var(--transition-modern), filter var(--transition-modern);
            text-align: center;
        }
        .action-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-modern-lg);
            filter: brightness(1.1);
        }
        body.dark-mode .action-button {
            background: linear-gradient(90deg, var(--modern-accent-primary-dark), var(--modern-accent-secondary-dark));
        }


        #questions-area {
            width: 100%;
            margin-top: 24px;
            counter-reset: question-counter;
        }

        .question-card {
            counter-increment: question-counter;
            background-color: var(--modern-surface-light);
            border: 1px solid var(--modern-border-light);
            border-radius: var(--border-radius-modern);
            padding: 20px 24px;
            margin-bottom: 20px;
            position: relative;
            transition: border-color var(--transition-modern), background-color var(--transition-modern);
            /* لا ظل للبطاقات الصغيرة، الاعتماد على الحدود */
        }
        body.dark-mode .question-card {
            background-color: var(--modern-surface-dark);
            border-color: var(--modern-border-dark);
        }

        .question-content {
            display: flex;
            align-items: flex-start; /* ليتناسب مع الترقيم والنص */
            gap: 16px;
            margin-bottom: 16px;
        }
        .question-number-badge {
            font-family: var(--font-heading);
            font-size: 0.875rem; /* 14px */
            font-weight: 600;
            color: var(--modern-accent-primary-light);
            background-color: var(--modern-bg-light); /* نفس لون خلفية الصفحة */
            border: 1px solid var(--modern-accent-primary-light);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            direction: ltr;
        }
        body.dark-mode .question-number-badge {
            color: var(--modern-accent-primary-dark);
            background-color: var(--modern-bg-dark);
            border-color: var(--modern-accent-primary-dark);
        }

        .question-statement {
            font-weight: 500;
            font-size: 1.05rem; /* 17px */
            color: var(--modern-text-primary-light);
            line-height: 1.6;
            flex-grow: 1;
            direction: ltr;
            text-align: left;
        }
        body.dark-mode .question-statement { color: var(--modern-text-primary-dark); }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px 16px;
            border: 1px solid var(--modern-border-light);
            border-radius: var(--border-radius-modern);
            transition: background-color var(--transition-modern), border-color var(--transition-modern);
            position: relative;
        }
        .option-item:hover {
            border-color: var(--modern-accent-primary-light);
            background-color: rgba(79, 70, 229, 0.05);
        }
        body.dark-mode .option-item {
             border-color: var(--modern-border-dark);
        }
        body.dark-mode .option-item:hover {
            border-color: var(--modern-accent-primary-dark);
            background-color: rgba(99, 102, 241, 0.1);
        }

        .option-item input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .option-label {
            cursor: pointer;
            flex-grow: 1;
            font-size: 1rem; /* 16px */
            padding-right: 30px;
            position: relative;
        }

        /* Custom Radio Button Style */
        .option-label::before { /* Square outline */
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid var(--modern-border-light);
            border-radius: 4px; /* زوايا مربعة ناعمة */
            transition: all var(--transition-modern);
        }
        .option-label::after { /* Checkmark or fill */
            content: '\f00c'; /* Font Awesome check */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 3px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            font-size: 12px;
            color: var(--modern-surface-light);
            transition: transform var(--transition-modern);
        }
        .option-item input[type="radio"]:checked + .option-label::before {
            border-color: var(--modern-accent-primary-light);
            background-color: var(--modern-accent-primary-light);
        }
        .option-item input[type="radio"]:checked + .option-label::after {
            transform: translateY(-50%) scale(1);
        }
        body.dark-mode .option-label::before {
            border-color: var(--modern-border-dark);
        }
        body.dark-mode .option-item input[type="radio"]:checked + .option-label::before {
            border-color: var(--modern-accent-primary-dark);
            background-color: var(--modern-accent-primary-dark);
        }
        body.dark-mode .option-item input[type="radio"]:checked + .option-label::after {
            color: var(--modern-surface-dark);
        }

        /* Answered States */
        .question-card.answered .option-item {
             cursor: default;
             pointer-events: none;
             opacity: 0.7;
        }
         .question-card.answered .option-item.is-correct,
         .question-card.answered .option-item.is-user-incorrect {
             opacity: 1;
         }

        .question-card.answered .option-item.is-correct {
            border-color: var(--modern-success-light);
            background-color: rgba(16, 185, 129, 0.1);
        }
        .question-card.answered .option-item.is-correct .option-label::before {
            border-color: var(--modern-success-light);
            background-color: var(--modern-success-light);
        }

        .question-card.answered .option-item.is-user-incorrect {
            border-color: var(--modern-danger-light);
            background-color: rgba(239, 68, 68, 0.1);
        }
        .question-card.answered .option-item.is-user-incorrect .option-label::before {
            border-color: var(--modern-danger-light);
            background-color: var(--modern-danger-light);
        }
        .question-card.answered .option-item.is-user-incorrect .option-label::after {
            content: '\f00d'; /* Font Awesome times for incorrect */
        }


        /* Dark Mode Answered States */
        body.dark-mode .question-card.answered .option-item.is-correct {
            border-color: var(--modern-success-dark);
            background-color: rgba(52, 211, 153, 0.1);
        }
        body.dark-mode .question-card.answered .option-item.is-correct .option-label::before {
            border-color: var(--modern-success-dark);
            background-color: var(--modern-success-dark);
        }
        body.dark-mode .question-card.answered .option-item.is-user-incorrect {
            border-color: var(--modern-danger-dark);
            background-color: rgba(248, 113, 113, 0.1);
        }
        body.dark-mode .question-card.answered .option-item.is-user-incorrect .option-label::before {
            border-color: var(--modern-danger-dark);
            background-color: var(--modern-danger-dark);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            bottom: 24px;
            left: 24px; /* يمين مرئي في RTL */
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--modern-surface-light);
            color: var(--modern-text-secondary-light);
            border: 1px solid var(--modern-border-light);
            box-shadow: var(--shadow-modern);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.25rem; /* 20px */
            cursor: pointer;
            z-index: 100;
            transition: all var(--transition-modern);
        }
        .theme-toggle:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-modern-lg);
            color: var(--modern-accent-primary-light);
        }
        body.dark-mode .theme-toggle {
            background-color: var(--modern-surface-dark);
            color: var(--modern-text-secondary-dark);
            border-color: var(--modern-border-dark);
        }
        body.dark-mode .theme-toggle:hover {
            color: var(--modern-accent-primary-dark);
        }
        .theme-toggle .fa-sun { display: none; }
        body.dark-mode .theme-toggle .fa-moon { display: none; }
        body.dark-mode .theme-toggle .fa-sun { display: inline-block; }

        /* Music Control Button */
        #music-toggle-btn {
            position: fixed;
            bottom: 24px;
            /* Adjust left based on theme toggle button position */
            left: calc(24px + 48px + 10px); /* theme-toggle-left + theme-toggle-width + margin */
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--modern-surface-light);
            color: var(--modern-text-secondary-light);
            border: 1px solid var(--modern-border-light);
            box-shadow: var(--shadow-modern);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.25rem;
            cursor: pointer;
            z-index: 100;
            transition: all var(--transition-modern);
        }
        #music-toggle-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-modern-lg);
            color: var(--modern-accent-secondary-light); /* Different accent for music */
        }
        body.dark-mode #music-toggle-btn {
            background-color: var(--modern-surface-dark);
            color: var(--modern-text-secondary-dark);
            border-color: var(--modern-border-dark);
        }
         body.dark-mode #music-toggle-btn:hover {
            color: var(--modern-accent-secondary-dark);
        }
        #music-toggle-btn .fa-volume-xmark { display: none; } /* Initially show play/volume-high */


        /* Responsive Adjustments */
        @media (max-width: 600px) {
            body { padding: 24px 16px; }
            .main-container { padding: 24px; }
            .page-title { font-size: 1.875rem; } /* 30px */
            .page-subtitle { font-size: 0.875rem; margin-bottom: 24px; }
            .action-button { padding: 12px 28px; font-size: 0.9375rem; }
            .question-card { padding: 16px; }
            .question-statement { font-size: 1rem; }
            .option-label { font-size: 0.9375rem; }
            .theme-toggle { bottom: 16px; left: 16px; width: 44px; height: 44px; font-size: 1.125rem; }
            #music-toggle-btn {
                bottom: 16px;
                left: calc(16px + 44px + 8px); /* Adjusted for smaller screen */
                width: 44px;
                height: 44px;
                font-size: 1.125rem;
            }
        }
    </style>

    <script>
        const questions = [
            { text: "The phone is one of field source of data collection?", answer: "T" },

            { text: "The watching method is one of field source of data collection?", answer: "T" },

            { text: "Defining the research problem is one of the stages of researching in statistics method?", answer: "T" },
            { text: "Defining the research problem isnot one of the stages of researching in statistics method?", answer: "F" },
            { text: "Setting assumptions is one of the stages of researching in statistics method?", answer: "T" },
            { text: "Setting assumptions isnot one of the stages of researching in statistics method?", answer: "F" },
            { text: "Data tab is one of the stages of researching in statistics method?", answer: "T" },
            { text: "Data tab isnot one of the stages of researching in statistics method?", answer: "F" },
            { text: "The questionnaire is one of the statistics tools?", answer: "T" },
            { text: "The questionnaire isnot one of the statistics tools?", answer: "F" }
        ];

        const startButton = document.getElementById('start-test-button');
        const introPage = document.getElementById('intro-page');
        const testPage = document.getElementById('test-page');
        const questionsContainer = document.getElementById('questions-area');
        const themeToggleButton = document.getElementById('theme-toggle-btn');
        const body = document.body;
        const themeStorageKey = 'modernThemePreference';
        const backgroundMusic = document.getElementById('background-music');
        const musicToggleButton = document.getElementById('music-toggle-btn');
        const musicIconPlay = musicToggleButton.querySelector('.fa-volume-high');
        const musicIconMute = musicToggleButton.querySelector('.fa-volume-xmark');

        // --- Music Controls ---
        function updateMusicButtonIcon(isPlaying) {
            if (isPlaying) {
                musicIconPlay.style.display = 'none';
                musicIconMute.style.display = 'inline-block';
            } else {
                musicIconPlay.style.display = 'inline-block';
                musicIconMute.style.display = 'none';
            }
        }

        function playMusic() {
            backgroundMusic.play().then(() => {
                updateMusicButtonIcon(true);
            }).catch(error => {
                console.warn("Autoplay was prevented or an error occurred:", error);
                // If autoplay fails, ensure the icon shows 'play' state
                updateMusicButtonIcon(false);
                // Optionally, prompt user to click the play button
                // This could be a small, non-intrusive message
            });
        }

        function pauseMusic() {
            backgroundMusic.pause();
            updateMusicButtonIcon(false);
        }

        function toggleMusic() {
            if (backgroundMusic.paused) {
                playMusic();
            } else {
                pauseMusic();
            }
        }

        musicToggleButton.addEventListener('click', toggleMusic);

        // Attempt to autoplay when the page loads
        // This might be blocked by the browser, but it's worth trying.
        // The `catch` block in playMusic() will handle failures.
        window.addEventListener('load', () => {
            // Try to play music. Icon will be updated based on success/failure.
            playMusic();

            // Check initial state for icon (in case autoplay was blocked but audio element thinks it's playing)
            // A more robust check:
            if (backgroundMusic.paused || backgroundMusic.currentTime === 0 && !backgroundMusic.ended && backgroundMusic.readyState > HTMLMediaElement.HAVE_NOTHING) {
                 // If it's truly not playing or ready to play but paused.
                 if(!backgroundMusic.autoplay && backgroundMusic.paused) { // Double check if autoplay attribute failed and it's paused
                    updateMusicButtonIcon(false);
                 } else if (backgroundMusic.autoplay && backgroundMusic.paused) {
                    // If autoplay was set but it's still paused, it was likely blocked
                    updateMusicButtonIcon(false);
                 } else if (!backgroundMusic.paused) {
                    updateMusicButtonIcon(true);
                 }
            } else if (!backgroundMusic.paused) {
                 updateMusicButtonIcon(true);
            }

        });


        // --- Question Loading and Handling (same as before) ---
        function loadQuestions() {
            questionsContainer.innerHTML = '';
            let questionCounter = 0;
            questions.forEach((q, index) => {
                questionCounter++;
                const questionCard = document.createElement('div');
                questionCard.classList.add('question-card');
                questionCard.dataset.correctAnswer = q.answer;

                const questionContent = document.createElement('div');
                questionContent.classList.add('question-content');

                const questionNumberBadge = document.createElement('span');
                questionNumberBadge.classList.add('question-number-badge');
                questionNumberBadge.textContent = questionCounter;
                questionContent.appendChild(questionNumberBadge);

                const questionStatement = document.createElement('p');
                questionStatement.classList.add('question-statement');
                questionStatement.textContent = q.text;
                questionContent.appendChild(questionStatement);

                questionCard.appendChild(questionContent);

                const optionsList = document.createElement('div');
                optionsList.classList.add('options-list');

                const optionTrue = createOptionItem('T', 'صح', index);
                optionsList.appendChild(optionTrue);

                const optionFalse = createOptionItem('F', 'خطأ', index);
                optionsList.appendChild(optionFalse);

                questionCard.appendChild(optionsList);
                questionsContainer.appendChild(questionCard);
            });
        }

        function createOptionItem(value, labelText, questionIndex) {
            const optionItem = document.createElement('div');
            optionItem.classList.add('option-item');
            optionItem.dataset.value = value;

            const radioInput = document.createElement('input');
            radioInput.type = 'radio';
            radioInput.name = `question${questionIndex}`;
            radioInput.id = `q${questionIndex}-${value}`;
            radioInput.value = value;

            const label = document.createElement('label');
            label.htmlFor = `q${questionIndex}-${value}`;
            label.classList.add('option-label');
            label.textContent = labelText;

            optionItem.appendChild(radioInput);
            optionItem.appendChild(label);

            radioInput.addEventListener('change', handleAnswer);
            optionItem.addEventListener('click', () => {
                 if (!radioInput.disabled) {
                     radioInput.checked = true;
                     radioInput.dispatchEvent(new Event('change'));
                 }
            });
            return optionItem;
        }

        function handleAnswer(event) {
            const selectedRadio = event.target;
            const questionCard = selectedRadio.closest('.question-card');
            const correctAnswer = questionCard.dataset.correctAnswer;

            questionCard.classList.add('answered');
            questionCard.querySelectorAll('input[type="radio"]').forEach(radio => radio.disabled = true);

            questionCard.querySelectorAll('.option-item').forEach(optionItem => {
                const optionValue = optionItem.dataset.value;
                const optionRadio = optionItem.querySelector('input[type="radio"]');
                if (optionValue === correctAnswer) {
                    optionItem.classList.add('is-correct');
                }
                if (optionRadio.checked && optionValue !== correctAnswer) {
                     optionItem.classList.add('is-user-incorrect');
                }
            });
        }


        startButton.addEventListener('click', () => {
            introPage.style.display = 'none';
            testPage.style.display = 'block';
            loadQuestions();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            // If music hasn't started (e.g., due to autoplay restrictions),
            // try playing it now that there's a definite user interaction.
            if (backgroundMusic.paused) {
                playMusic();
            }
        });

        // --- Theme Toggle Logic (same as before) ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }

        const savedTheme = localStorage.getItem(themeStorageKey);
        if (savedTheme) {
            applyTheme(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
             applyTheme('dark');
        } else {
            applyTheme('light');
        }


        themeToggleButton.addEventListener('click', () => {
            const currentThemeIsDark = body.classList.contains('dark-mode');
            if (currentThemeIsDark) {
                applyTheme('light');
                localStorage.setItem(themeStorageKey, 'light');
            } else {
                applyTheme('dark');
                localStorage.setItem(themeStorageKey, 'dark');
            }
        });
    </script>

</body>
